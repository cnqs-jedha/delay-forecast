
x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: services/airflow/Dockerfile
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_WEBSERVER_SECRET_KEY}
    AIRFLOW__CORE__DEFAULT_TIMEZONE: Europe/Paris
  volumes:
    - ./services/airflow/dags:/opt/airflow/dags
    - ./services/airflow/scripts:/opt/airflow/scripts
    - ./libs:/opt/project/libs
  depends_on:
    airflow-db:
      condition: service_healthy

services:
  airflow-db:
    image: postgres:16
    container_name: airflow-db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5433:5432"

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    command: ["bash", "-lc", "/opt/airflow/scripts/entrypoint_init.sh"]
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: ["bash", "-lc", "airflow webserver"]
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health | grep -q 'healthy'"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: ["bash", "-lc", "airflow scheduler"]
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.3
    container_name: mlflow
    env_file:
      - .env
    environment:
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI}
      MLFLOW_DEFAULT_ARTIFACT_ROOT: ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
    volumes:
      - mlflow_data:/mlflow
    command: >
      bash -lc "mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri ${MLFLOW_BACKEND_STORE_URI}
      --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT}"
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: api
    env_file:
      - .env
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
    ports:
      - "8000:8000"
    depends_on:
      mlflow:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health | grep -q ok"]
      interval: 10s
      timeout: 5s
      retries: 20

  evidently:
    build:
      context: .
      dockerfile: services/evidently/Dockerfile
    container_name: evidently
    env_file:
      - .env
    environment:
      NEON_DATABASE_URL: ${NEON_DATABASE_URL}
      DRIFT_THRESHOLD: ${DRIFT_THRESHOLD:-0.1}
    volumes:
      - evidently_reports:/app/reports
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8001/health | grep -q healthy"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  airflow_db_data:
  mlflow_data:
  evidently_reports:
