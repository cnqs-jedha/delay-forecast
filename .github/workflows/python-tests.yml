name: CI/CD pour FastAPI
on:
  push:
    branches: [ branch-fastapi, main, master ]
  pull_request:
    branches: [ branch-fastapi, main, master ]

jobs:
  # Job de test (CI)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup de Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt
      
      - name: Lancement des tests
        env:
          DATABASE_URL: "sqlite:///./ci_temp.db"
          PYTHONPATH: .
        run: |
          pytest

  # Job de construction et publication de l'image Docker (CD)
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Configuration de QEMU pour l'émulation multi-arch
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # Configuration de Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Connection au registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extraction des metadata (tags, labels) pour Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=auto
      
      - name: Build et push de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: services/api
          # Ajout des plateformes
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache pour accélérer les builds
          cache-from: type=gha
          cache-to: type=gha,mode=max